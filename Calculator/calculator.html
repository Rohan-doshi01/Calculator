<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" disabled>
        <button class="toggle-btn">Scientific</button>
        <div class="calculator-buttons basic">
            <!-- Basic calculator buttons -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="/">/</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="*">*</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="-">-</button>
            <button class="btn large-btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="+">+</button>
            <button class="btn" data-value="C">C</button>
            <button class="btn large-btn" data-value="=">=</button>
            <button class="btn" data-value="backspace">&larr;</button> <!-- New backspace button -->
        </div>
        <div class="calculator-buttons scientific">
            <!-- Scientific calculator buttons -->
            <button class="btn" data-value="sin">sin</button>
            <button class="btn" data-value="cos">cos</button>
            <button class="btn" data-value="tan">tan</button>
            <button class="btn" data-value="log">log</button>
            <button class="btn" data-value="sqrt">âˆš</button>
            <button class="btn" data-value="^">^</button>
        </div>
        <div class="color-picker-container">
            <label class="color-picker-label" for="color-picker">Choose a color:</label>
            <input type="color" id="color-picker" value="#00ff00">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
